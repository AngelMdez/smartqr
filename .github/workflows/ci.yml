name: CI
on:
  push:
    branches: [main, develop, 'feature/**']
  pull_request:
    branches: [main, develop]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: ['20.x'] # Add '18.x' if you want extra coverage

    steps:
      - name: 🔎 Checkout
        uses: actions/checkout@v4

      - name: 🔧 Setup Node (Corepack)
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'pnpm'

      - name: 🟩 Enable Corepack and pin PNPM
        run: |
          corepack enable
          corepack prepare pnpm@10.14.0 --activate

      - name: 💾 Cache PNPM store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: pnpm-store-${{ runner.os }}-${{ matrix.node }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-store-${{ runner.os }}-${{ matrix.node }}-
            pnpm-store-${{ runner.os }}-

      - name: 📦 Install (workspace)
        run: |
          pnpm config set store-dir ~/.pnpm-store
          pnpm install --frozen-lockfile

      - name: 🧹 Clean dist
        run: pnpm -r exec rm -rf dist

      - name: 🏗️ Build core then react (ensure order)
        run: |
          pnpm -w -F @smartqr/core build
          pnpm -w -F @smartqr/react build

      - name: 🔍 Typecheck (if present)
        run: pnpm -r --if-present typecheck

      - name: 🧪 Tests - core
        run: pnpm -F @smartqr/core test -- --run --reporter=verbose

      - name: 🧪 Tests - react
        run: pnpm -F @smartqr/react test -- --run --reporter=verbose

      - name: 🧹 Lint (optional)
        run: pnpm -r --if-present lint
