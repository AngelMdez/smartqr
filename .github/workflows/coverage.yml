name: Test Coverage
on:
  pull_request:
    branches: ['**']

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - name: 🔎 Checkout
        uses: actions/checkout@v4

      - name: 🔧 Setup Node + PNPM
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'

      - name: 🟩 Corepack & PNPM
        run: |
          corepack enable
          corepack prepare pnpm@10.14.0 --activate

      - name: 📦 Install
        run: pnpm install --frozen-lockfile

      - name: 🧪 Coverage - core
        run: pnpm -F @smartqr/core test -- --run --coverage

      - name: 🧪 Coverage - react
        run: pnpm -F @smartqr/react test -- --run --coverage

      - name: ⬆️ Upload to Codecov
        uses: codecov/codecov-action@v5
        with:
          # By default it will search for coverage files (lcov, cobertura…)
          token: ${{ secrets.CODECOV_TOKEN }} # Not required for public repos, but recommended
          fail_ci_if_error: false
